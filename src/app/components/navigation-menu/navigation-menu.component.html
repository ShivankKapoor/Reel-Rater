<mat-sidenav-container class="example-container">
  <mat-sidenav
    class="side-nav"
    #sidenav
    [fixedInViewport]="true"
    mode="side"
    [(opened)]="opened"
    (opened)="events.push('open!')"
    (closed)="events.push('close!')"
  >
    <div class="image-div">
      <img class="image" src="assets/icon.png" />
    </div>
    <div class="close-button">
      <button mat-icon-button color="warn" (click)="closeMenu()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div class="navigation-buttons">
      <div class="navigation-button-div">
        <button class="navigation-button" mat-button (click)="goHome()">
          <mat-icon>thumbs_up_down</mat-icon>
          My Ratings
        </button>
      </div>
      <div class="navigation-button-div">
        <button class="navigation-button" mat-button (click)="newReview()">
          <mat-icon>add</mat-icon>
          New Rating
        </button>
      </div>
      <div class="navigation-button-div">
        <button class="navigation-button" mat-button (click)="deleteReview()">
          <mat-icon>remove</mat-icon>
          Delete Rating
        </button>
      </div>
    </div>
    <mat-divider class="menu-divider"></mat-divider>
    <div class="navigation-buttons">
      <div class="navigation-button-div">
        <button color="warn" class="navigation-button" mat-button (click)="logout()">
          <mat-icon>logout</mat-icon>
          Logout
        </button>
      </div>
    </div>
  </mat-sidenav>
</mat-sidenav-container>
