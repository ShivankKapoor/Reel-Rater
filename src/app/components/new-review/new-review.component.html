<div class="new-review-container">
  <mat-card class="new-review-card">
    <mat-card-header>
      <mat-card-title>New Review</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field>
          <mat-label>Title</mat-label>
          <input matInput [(ngModel)]="title" name="username" required />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Release Date</mat-label>
          <input matInput [matDatepicker]="picker" required />
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="submit()">
          Submit
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
