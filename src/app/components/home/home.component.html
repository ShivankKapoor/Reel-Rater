<div class="review-table">
  <table mat-table [dataSource]="userRatings" class="mat-elevation-z8">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let rating">
        {{ this.str.toTitleCase(rating.title) }}
      </td>
    </ng-container>
    <ng-container matColumnDef="releaseDate">
      <th mat-header-cell *matHeaderCellDef>Release</th>
      <td mat-cell *matCellDef="let rating">
        {{ this.formatDate(rating.releaseDate) }}
      </td>
    </ng-container>
    <ng-container matColumnDef="genre">
      <th mat-header-cell *matHeaderCellDef>Genre</th>
      <td mat-cell *matCellDef="let rating">
        {{ this.str.toTitleCase(rating.genre) }}
      </td>
    </ng-container>
    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef>Rating</th>
      <td mat-cell *matCellDef="let rating">
        <app-star-representation
          [rating]="rating.rating"
        ></app-star-representation>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      (click)="rowClick(row)"
      [class.clicked-row]="isRowClicked(row)"
      *matRowDef="let row; columns: displayedColumns"
    ></tr>
  </table>
</div>
