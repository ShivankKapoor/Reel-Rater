<div class="new-review-container">
  <mat-card class="new-review-card">
    <mat-card-header>
      <mat-card-title>Edit Review</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field>
          <mat-label>Title</mat-label>
          <input
            matInput
            [(ngModel)]="title"
            name="username"
            required
            disabled="true"
          />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Release Date</mat-label>
          <input
            matInput
            name="releaseDate"
            [matDatepicker]="picker"
            required
            [(ngModel)]="releaseDate"
          />
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Genre</mat-label>
          <input matInput [(ngModel)]="genre" name="genre" required />
        </mat-form-field>
        <mat-label>Rating</mat-label>
        <app-star-rating
          [rating]="rating"
          (ratingChange)="onRatingChange($event)"
        ></app-star-rating>
        <button mat-raised-button color="primary" (click)="submit()">
          Submit
        </button>
      </form>
    </mat-card-content>
  </mat-card>
  <mat-card class="old-user-card">
    <mat-card-content>
      <button mat-raised-button color="warn" routerLink="">Cancel</button>
    </mat-card-content>
  </mat-card>
</div>
