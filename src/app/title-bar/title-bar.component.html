<div class="topBar">
  <div class="side-button" *ngIf="true">
    <button
      class="button-button"
      (click)="toggleSidebar()"
      mat-stroked-button
      aria-label="Example icon button with a menu icon"
    >
      <mat-icon class="button-icon">menu</mat-icon>
    </button>
  </div>
  <a class="link">
    <img class="text" src="assets/Header.png" />
  </a>
</div>
