<div class="topBar">
  <div class="side-button" *ngIf="canShowSidebar()">
    <button
      class="button-button"
      (click)="toggleSidebar()"
      mat-stroked-button
      aria-label="Example icon button with a menu icon"
    >
      <mat-icon class="button-icon">menu</mat-icon>
    </button>
  </div>
  <a class="link">
    <img class="text" src="assets/Header.png" />
  </a>
  <button *ngIf="canShowSidebar()" [matMenuTriggerFor]="menu" mat-button class="userName">Hello, {{this.userName}}!</button>
</div>


<mat-menu #menu="matMenu">
  <div class="menu-content">
    <button mat-raised-button color="warn" class="logout-button"  (click)="this.userService.logout();">Logout</button>
  </div>
</mat-menu>
